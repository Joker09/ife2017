<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #result {
           padding: 0;
           font-size: 0;
           overflow: hidden;
        }

        #result li {
           
            display: inline-block;
			vertical-align: bottom;
            color: #fff;
            font-size: 12px;
            display: inline-block;
            list-style: none;
            margin-right: 10px;
            cursor: pointer;
            background-color: red;
        }
    </style>
</head>
<body>
	<p>请输入10-100之间的整数：</p>
    <input type="text" id="num">
    <button id="insertFromLeft">左侧入</button>  
    <button id="insertFromRight">右侧入</button>  
    <button id="deleteFromLeft">左侧出</button>  
    <button id="deleteFromRight">右侧出</button>
    <button id="createRandom">创建随机数</button>
    <button id="sort">排序</button>
    <ul id="result">
    </ul>
    <script>
        (function(){

            var result = document.getElementById('result'); // 获取显示结果的节点

            // 获取输入的值
            function getValue(){
                return document.getElementById('num').value;
            }

            // 清空输入框
            function clearValue(){
                document.getElementById('num').value = '';
            }


            // 左侧入
            function insertFromLeft(){
                var val = getValue();
                if(!val || isNaN(val) || val > 100 || val < 10 || ((val % 1) != 0)){
                    return;
                }
                var newNode = document.createElement('li');
                newNode.innerText = val;
                newNode.style.lineHeight = newNode.style.height = val + "px";
                result.insertBefore(newNode, result.firstElementChild);
                clearValue();
            }

            // 右侧入
            function insertFromRight(){
                var val = getValue();
                if(!val || isNaN(val) || val > 100 || val < 10 || ((val % 1) != 0)){
                    return;
                }
                var newNode = document.createElement('li');
                newNode.innerText = val;
                newNode.style.lineHeight = newNode.style.height = val + "px";
                result.appendChild(newNode);
                clearValue();
            }

            // 左侧出
            function deleteFromLeft (){
                var item = result.firstElementChild;
                alert(item.innerText);
                result.removeChild(item);
            }

            // 右侧出
            function deleteFromRight(){
                var item = result.lastElementChild;
                alert(item.innerText);
                result.removeChild(item);
            }

            // 点击任何一个
            function clickAnyone(){
                result.addEventListener('click', function(e){
                    if(e.target.tagName.toLowerCase() === 'li'){
                        alert(e.target.innerText);
                        result.removeChild(e.target);
                    }
                });
            }

            // 冒泡排序
            function sort(nodelist){
   				var l = nodelist.length;
			    var parent = nodelist[0].parentNode;
                var i = 0;
                var timer = setInterval(function(){
                    if(i > l-2){
                        clearInterval(timer);
                    }
                        for(var j = i; j < l; j++){
                            if((+nodelist[i].innerText) > (+nodelist[j].innerText)){
                                parent.insertBefore(nodelist[j],nodelist[i]);
                            }
                        }
                    i++;    
                },100);
			  	
			} 

            function createRandom(){
                result.innerHTML = '';
                for(var i = 0; i < 60; i++){
                    var newNode = document.createElement('li');
                    var val = Math.floor((Math.random()*90+10));
                    newNode.innerText = val;
                    newNode.style.lineHeight = newNode.style.height = val + "px";
                    result.insertBefore(newNode, result.firstElementChild);
                    clearValue();
                }
            }         

            document.getElementById('insertFromLeft').addEventListener('click', function(){
            	if(result.childNodes.length >= 60){
            		alert("最多60个");
                    return;
            	}
            	result.style.width = result.childNodes.length * 45 + "px";
            	insertFromLeft();
            });
            document.getElementById('insertFromRight').addEventListener('click', function(){
            	if(result.childNodes.length >= 60){
            		alert("最多60个");
                    return;
            	}
            	result.style.width = result.childNodes.length * 45 + "px";
            	insertFromRight();
            });
            document.getElementById('deleteFromLeft').addEventListener('click', deleteFromLeft);
            document.getElementById('deleteFromRight').addEventListener('click', deleteFromRight);
            clickAnyone();
            document.getElementById('createRandom').addEventListener('click', createRandom);
            document.getElementById('sort').addEventListener('click',function(){
            	var nodelist = result.getElementsByTagName('li');
            	sort(nodelist);
            })
        })();
    </script>
</body>
</html>
